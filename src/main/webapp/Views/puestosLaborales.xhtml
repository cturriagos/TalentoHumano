<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/Plantilla/Plantilla.xhtml">

    <ui:define name="Contenido">
        <h:form id="formPuestos">
            <p:growl id="msgs" showDetail="true"/>
            <p:dataTable id="tblPuestoLaboral" var="puestoLaboralItem" value="#{puestoLaboralView.lista}" 
                         rendered="true" editable="true" rows="5" paginator="true" 
                         emptyMessage="No existen puestos laborales" rowsPerPageTemplate="5,10,25"
                         paginatorTemplate="{CurrentPageReport} 
                         {FirstPageLink} {PreviousPageLink} {PageLinks} 
                         {NextPageLink} {LastPageLink}">
                <p:ajax event="rowEdit" listener="#{puestoLaboralView.onEditar}" update=":formPuestos:msgs"/>
                <p:ajax event="rowEditCancel" listener="#{puestoLaboralView.onCancel}" update=":formPuestos:msgs"/>

                <f:facet name="header">
                    <p:toolbar>
                        <p:toolbarGroup>
                            <h:outputLabel >LISTADO DE PUESTOS LABORALES </h:outputLabel>
                        </p:toolbarGroup>
                        <p:toolbarGroup align="right">
                            <p:commandButton action="NuevoPuesto" value="Nuevo"
                                             styleClass="ui-button-success" 
                                             icon="pi pi-plus"/>
                        </p:toolbarGroup>
                    </p:toolbar>
                </f:facet>
                <p:column headerText="Departamento">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{puestoLaboralItem.departamento.nombre}"/>
                        </f:facet>
                        <f:facet name="input">
                            <h:selectOneMenu id="inputdepartamento" value="#{puestoLaboralItem.departamento.id}" style="width:100%">
                                <f:selectItems value="#{departamentoView.lista}" var="departamento"
                                               itemLabel="#{departamento.nombre}" itemValue="#{departamento.id}"/>
                            </h:selectOneMenu>
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Cargo">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{puestoLaboralItem.cargo.nombre}"/>
                        </f:facet>
                        <f:facet name="input">
                            <h:selectOneMenu id="inputcargo" value="#{puestoLaboralItem.cargo.id}" style="width:100%">
                                <f:selectItems value="#{cargoView.lista}" var="cargo"
                                               itemLabel="#{cargo.nombre}" itemValue="#{cargo.id}"/>
                            </h:selectOneMenu>
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Fecha de creación">
                    <h:outputText value="#{puestoLaboralItem.fecha_creacion}"/>
                </p:column>
                <p:column headerText="Estado">
                    <h:outputText id="inputmarca" value="#{puestoLaboralItem.estado ? 'Habilitado': 'Deshabilitado'}" style="width:100%"/>
                </p:column>
                <p:column headerText="Descripción">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{puestoLaboralItem.descripcion}"/>
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText id="inputdesripcion" value="#{puestoLaboralItem.descripcion}" style="width:100%"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column style="width:2rem">
                    <p:commandButton action="#{puestoLaboralView.anular()}" 
                                     styleClass="rounded-button #{puestoLaboralItem.estado ? 'ui-button-danger': 'ui-button-success'}"
                                     update=":formPuestos:msgs"
                                     icon="pi  #{puestoLaboralItem.estado ? 'pi-times-circle': 'pi-check-circle'}">
                        <p:confirm header="CONFIRMACIÓN" 
                                   message="¿Estás seguro que deseas  #{puestoLaboralItem.estado ? 'Deshabilitar': 'Habilitar'} este puesto laboral?" icon="pi pi-exclamation-triangle"/>
                        <f:setPropertyActionListener value="#{puestoLaboralItem}" target="#{puestoLaboralView.puestoLaboral}"/>
                    </p:commandButton>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
                        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" />
                    </p:confirmDialog>
                </p:column>
                <p:column>
                    <p:rowEditor editTitle="Edit Row" cancelTitle="Cancel Edit" saveTitle="Save Row"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
