<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/Plantilla/Plantilla.xhtml">

    <ui:define name="Contenido">
        <div class="card">
            <h:form id="form">
                <p:toolbar>
                    <p:toolbarGroup>
                        <span style="font-weight: bold" icon="pi pi-table">Registro de asistencia</span>
                    </p:toolbarGroup>
                </p:toolbar>
                <p:growl id="messages" showDetail="true"/>
                <p:panel id="dt-asistencia" class="ui-fluid">
                    <p:messages/>
                    <h:panelGrid columns="2" columnClasses="ui-grid-col-10,ui-grid-col-2"
                                 styleClass="ui-panelgrid-blank ui-fluid"
                                 style="border:0px none; background-color:transparent; width: 100%;">

                        <h:panelGrid columns="4" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                                     styleClass="ui-panelgrid-blank ui-fluid"
                                     style="border:0px none; background-color:transparent; width: 100%;">

                            <h:outputLabel for="fecha" value="Fecha: "/>
                            <p:datePicker id="fecha" value="#{asistenciaView.asistencia.fecha}" 
                                          monthNavigator="true" yearNavigator="true" mindate="01/01/1960"
                                          required="true" label="Fecha"/>

                            <h:outputLabel for="inempleado" value="Empleado: "/>
                            <p:selectOneMenu id="inempleado" value="#{asistenciaView.asistencia.empleadoPuesto.empleado.id}"
                                             required="true" label="Tipo IdentificaciÃ³n"
                                             filter="true" filterMatchMode="startsWith">
                                <p:ajax listener="#{asistenciaView.empleadoSeleccionado}" update="inhorario"/>
                                <f:selectItem itemLabel="Selecione a un empleado" itemValue="#{0}" noSelectionOption="true"/>
                                <f:selectItems value="#{asistenciaView.empleados}" 
                                               var="empleado" itemLabel="#{empleado.nombreCompleto()}" itemValue="#{empleado.id}"/>
                            </p:selectOneMenu>

                            <h:outputLabel for="inhorario" value="Horario: "/>
                            <p:selectOneMenu id="inhorario" value="#{asistenciaView.asistencia.detalleHorario.id}"
                                             required="true" label="Horario">
                                <p:ajax listener="#{asistenciaView.horarioSeleccionado}" update="iningreso insalida"/>
                                <f:selectItem itemLabel="Selecione el horario" itemValue="#{0}" noSelectionOption="true"/>
                                <f:selectItems value="#{asistenciaView.horarios}" var="horario" 
                                               itemLabel="#{horario.ingresoSalida.resumen()}" itemValue="#{horario.id}">
                                </f:selectItems>
                            </p:selectOneMenu>

                            <h:outputLabel for="iningreso" style="margin-left: 10PX" value="Hoa de ingreso: "/>
                            <p:inputMask  id="iningreso" value="#{asistenciaView.asistencia.ingreso}"
                                          mask="99:99:99" />

                            <h:outputLabel for="insalida" style="margin-left: 10PX" value="Hora de salida: "/>
                            <p:inputMask  id="insalida" value="#{asistenciaView.asistencia.salida}"
                                          mask="99:99:99"/>
                        </h:panelGrid>

                        <p:commandButton value="Guardar" icon="pi pi-save" actionListener="#{asistenciaView.guardar()}"
                                         update="dt-asistencia" styleClass="p-mr-2 ui-button-success" process="dt-asistencia @this">
                        </p:commandButton>
                    </h:panelGrid>

                </p:panel>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
