<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/Plantilla/Plantilla.xhtml">

    <ui:define name="Contenido">
        <h:form id="form">
            <div class="card crud-demo">
                <p:growl id="messages" showDetail="true"/>
                <p:panel>
                    <p:toolbar>
                        <p:toolbarGroup>
                            <span style="font-weight: bold" icon="pi pi-table">EMPLEADOS</span>
                        </p:toolbarGroup>
                        <p:toolbarGroup align="right">
                            <p:linkButton value="Nuevo Empleado" icon="pi pi-user-plus" outcome="/Views/Personal/empleadoCrear"
                                             styleClass="ui-button-success" style="margin-right: .5rem"/>
                        </p:toolbarGroup>
                    </p:toolbar>
                    <p:dataTable id="dt-empleados" widgetVar="dtEmpleados" var="empleado" value="#{empleadoListaView.lista}"
                                 reflow="true" size="small" liveResize="true" styleClass="empleados-table"
                                 rowKey="#{empleado.id}" paginator="true"
                                 rows="10" rowSelectMode="add" paginatorPosition="bottom">
                        
                        <p:column headerText="IdentificaciÃ³n" width="15%">
                            <h:outputText value="#{empleado.persona.identificacion}"/>
                        </p:column>
                        <p:column headerText="Nombres y Apellidos">
                            <h:outputText value="#{empleado.nombreCompleto()}"/>
                        </p:column>
                        <p:column headerText="Ingreso" width="10%">
                            <h:outputText value="#{empleadoListaView.darFormato(empleado.fechaIngreso)}"/>
                        </p:column>
                        <p:column headerText="Salida" width="10%">
                            <h:outputText value="#{empleadoListaView.darFormato(empleado.fechaEgreso)}"/>
                        </p:column>
                        <p:column headerText="Estado" width="10%">
                            <h:outputText id="inputmarca" value="#{empleado.persona.estado ? 'Habilitado': 'Deshabilitado'}" style="width:100%"/>
                        </p:column>
                        <p:column exportable="false" width="10%">
                            <p:commandButton icon="pi pi-eye" action="Empleado" 
                                             styleClass="edit-button rounded-button ui-button-success" process="@this">
                                <f:setPropertyActionListener value="#{empleado.id}" target="#{personaBean.idEmpleado}"/>
                            </p:commandButton>
                            <p:commandButton icon="pi pi-#{empleado.persona.estado? 'times' : 'check'}"
                                             styleClass="edit-button rounded-button ui-button-success" 
                                             actionListener="#{empleadoListaView.cambiarEstado(empleado)}"
                                             update="dt-empleados" process="dt-empleados @this">
                                <f:setPropertyActionListener value="#{!empleado.persona.estado}" target="#{empleado.persona.estado}"/>
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                    <p:confirmDialog global="true" showEffect="fade" width="300">
                        <p:commandButton value="Yes" label="Si" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check"/>
                        <p:commandButton value="No" label="No" type="button" styleClass="ui-confirmdialog-no ui-button-secondary"
                                         icon="pi pi-times"/>
                    </p:confirmDialog>
                </p:panel>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
