<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/Plantilla/Plantilla.xhtml">
    <ui:define name="Contenido">
        <h:head>
            <f:metadata>
                <f:event type="preRenderView" listener="#{empleadoView.postLoad(personaBean.idEmpleado)}" />
            </f:metadata>
        </h:head>
        <h:form id="form" class="content-section implementation" enctype="multipart/form-data">
            <div class="card crud-demo">
                <p:growl id="messages" showDetail="true"/>
                <p:panel >
                    <p:toolbar>
                        <p:toolbarGroup>
                            <span style="font-weight: bold" icon="pi pi-table">#{empleadoView.sueldo.empleado.nombreCompleto()}</span>
                        </p:toolbarGroup>
                        <p:toolbarGroup align="right">
                            <p:commandButton value="Editar" icon="pi pi-user-edit" action="EditarEmpleado"
                                             update="form" process="form @this"
                                             styleClass="ui-button-success" style="margin-right: .5rem">
                                <f:setPropertyActionListener value="#{empleadoView.sueldo.empleado.id}" target="#{personaBean.idEmpleado}"/>
                            </p:commandButton>
                            <p:linkButton value="Volver a la lista" icon="pi pi-list" outcome="ListaEmpleado"
                                             styleClass="ui-button-success" style="margin-right: .5rem"/>
                        </p:toolbarGroup>
                    </p:toolbar>
                    <p:panel id="dt-empleado" class="ui-fluid">
                        <h:panelGrid columns="4" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                                     styleClass="ui-panelgrid-blank ui-fluid"
                                     style="width: 100%;">

                            <h:outputText value="#{empleadoView.sueldo.empleado.persona.tipoIdentificacion}: " style="font-weight: bold;" />
                            <h:outputText value="#{empleadoView.sueldo.empleado.persona.identificacion}" />

                            <h:outputText value="Teléfono: " style="font-weight: bold;" />
                            <h:outputText value="#{empleadoView.sueldo.empleado.persona.telefonos()}" />

                            <h:outputText value="Puesto: " style="font-weight: bold;" />
                            <h:outputText value="#{empleadoView.empleadoPuesto.puestoLaboral.resumen()}" />

                            <h:outputText value="Sueldo: " style="font-weight: bold;" />
                            <h:outputText id="outsueldo" value="$ #{empleadoView.sueldo.valor}" />

                        </h:panelGrid>
                        <h:panelGrid columns="6" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-1,ui-grid-col-2,ui-grid-col-1,ui-grid-col-2"
                                     styleClass="ui-panelgrid-blank ui-fluid"
                                     style="border:0px none; background-color:transparent; width: 100%;">

                            <h:outputText value="Correo: " style="font-weight: bold;" />
                            <h:outputText value="#{empleadoView.sueldo.empleado.persona.correo}"/>

                            <h:outputText value="Sexo: " style="font-weight: bold;" />
                            <h:outputText value="#{empleadoView.sueldo.empleado.sexo}" />

                            <h:outputText value="Género: " style="font-weight: bold;" />
                            <h:outputText value="#{empleadoView.sueldo.empleado.genero}" />


                        </h:panelGrid>
                        <h:panelGrid columns="6" columnClasses="ui-grid-col-2,ui-grid-col-2,ui-grid-col-2,ui-grid-col-2,ui-grid-col-2,ui-grid-col-2"
                                     styleClass="ui-panelgrid-blank ui-fluid"
                                     style="border:0px none; background-color:transparent; width: 100%;">

                            <h:outputText value="Fecha de nacimiento: " style="font-weight: bold;" />
                            <h:outputText value="#{empleadoView.darFormato(empleadoView.sueldo.empleado.fechaNacimiento)}" />

                            <h:outputText value="Fecha de Ingreso: " style="font-weight: bold;" />
                            <h:outputText value="#{empleadoView.darFormato(empleadoView.sueldo.empleado.fechaIngreso)}" />

                            <h:outputText value="Fecha de Salida: " style="font-weight: bold;" />
                            <h:outputText value="#{empleadoView.darFormato(empleadoView.sueldo.empleado.fechaEgreso)}" />

                        </h:panelGrid>
                        <h:panelGrid columns="5" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-2,ui-grid-col-2"
                                     styleClass="ui-panelgrid-blank ui-fluid"
                                     style="border:0px none; background-color:transparent; width: 100%;">

                            <h:outputText value="Cónyuge: " style="font-weight: bold;" />
                            <h:outputText value="#{empleadoView.cargaFamiliar.conyuge}" />

                            <h:outputText value="Familiares a cargo: " style="font-weight: bold;" />
                            <h:outputText value="#{empleadoView.cargaFamiliar.faliares}" />

                        </h:panelGrid>
                        <h:panelGrid columns="4" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                                     styleClass="ui-panelgrid-blank ui-fluid"
                                     style="width: 100%;">

                            <h:outputText value="Fondos de Reserva: " style="font-weight: bold;" />
                            <h:outputText value="#{empleadoView.resumenReserva}" />

                        </h:panelGrid>
                        <h:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-10"
                                     styleClass="ui-panelgrid-blank ui-fluid"
                                     style="border:0px none; background-color:transparent; width: 100%;">

                            <h:outputText value="Dirección: " style="font-weight: bold;" />
                            <h:outputText value="#{empleadoView.empleadoPuesto.empleado.persona.direccion}" />

                            <h:outputText value="Sucursal: " style="font-weight: bold;" />
                            <h:outputText value="#{empleadoView.empleadoSucursal.sucursal.direccion}" />
                        </h:panelGrid>
                        <h:panelGrid columns="1" columnClasses="ui-grid-col-12"
                                     styleClass="ui-panelgrid-blank ui-fluid"
                                     style="border:0px none; background-color:transparent; width: 100%;">

                            <h:outputText value="Observaciones(detalles): " style="font-weight: bold;" />
                            <h:outputText value="Sobre el puesto: #{empleadoView.empleadoPuesto.observaciones}" />
                            <h:outputText value="Sobre la carga Familiar: #{empleadoView.cargaFamiliar.detalle}" />
                            <h:outputText value="Sobre la sucursal: #{empleadoView.empleadoSucursal.detalle}" />
                            <h:outputText value="Sobre la reserva: #{empleadoView.empleadoReserva.detalle}" />
                        </h:panelGrid>
                    </p:panel>
                    <p:dialog header="Cambiar Sueldo" minHeight="40" width="350" showEffect="fade" modal="true"
                              widgetVar="manageSueldoDialog" responsive="true">
                        <p:outputPanel id="manage-sueldo-content" class="ui-fluid">
                            <p:outputPanel rendered="#{empty empleadoView.sueldo}">
                                <div class="card">
                                    <div class="ui-fluid">
                                        <div class="p-field">
                                            <p:outputLabel for="insueldo" style="font-weight: bold" value="Nuevo Sueldo: " />
                                            <p:spinner id="insueldo" value="#{empleadoView.sueldo.valor}" stepFactor="1.00"
                                                       required="true" requiredMessage="Necesita ingresar un valor"/>
                                        </div>
                                        <div class="p-field">
                                            <p:outputLabel for="inobservacion" style="font-weight: bold" value="Observaciones del (puesto)"/>
                                            <p:inputTextarea id="inobservacion" value="#{empleadoView.empleadoPuesto.observaciones}" 
                                                             required="true" requiredMessage="Campo requerido"/>
                                        </div>
                                    </div>
                                </div>
                            </p:outputPanel>
                        </p:outputPanel>
                        <f:facet name="footer">
                            <p:commandButton value="Guardar" icon="pi pi-save" actionListener="#{empleadoView.cambiarSueldo}"
                                             update="manage-sueldo-content" styleClass="ui-button-success"
                                             process="manage-sueldo-content @this">
                                <p:confirm header="CONFIRMACIÓN" message="¿Estás seguro que deseas cambiar el sueldo?"
                                           icon="pi pi-exclamation-triangle"/>
                            </p:commandButton>
                            <p:commandButton value="Cancelar" icon="pi pi-times" onclick="PF('manageSueldoDialog').hide()"
                                             process="@none" styleClass="p-mr-2" resetValues="true" />
                        </f:facet>
                    </p:dialog>
                    <p:dialog header="Carga familiar" width="750" showEffect="fade" modal="true"
                              widgetVar="manageCargaFamiliarDialog" responsive="true">
                        <p:outputPanel id="manage-cargaFamiliar-content" class="ui-fluid">
                            <p:outputPanel>
                                <div class="card">
                                    <div class="ui-fluid">
                                        <h:panelGrid columns="2" columnClasses="ui-grid-col-3,ui-grid-col-9"
                                                     styleClass="ui-panelgrid-blank ui-fluid"
                                                     style="width: 100%;">

                                            <h:outputText style="font-weight: bold" value="Cónyuge: " />
                                            <p:inputText value="#{empleadoView.cargaFamiliar.conyuge}"
                                                         required="true" requiredMessage="Necesita el nombre del cónyuje"/>

                                            <h:outputText style="font-weight: bold;" value="Personas a cargo"/>
                                            <p:spinner value="#{empleadoView.cargaFamiliar.faliares}"  min="1" max="10" required="true"
                                                       requiredMessage="Ingrese el numero de personas a su cargo"/>

                                        </h:panelGrid>
                                    </div>

                                    <p:fileUpload id="uploadpdf" label="Documento de Verificación" uploadLabel="Subir" cancelLabel="Cancelar"
                                                  mode="advanced" virusScan="true" multiple="false" sizeLimit="2097152" allowTypes="/(\.|\/)(pdf)$/"
                                                  invalidSizeMessage="El tamaño máximo de archivo permitido es 2MB"
                                                  invalidFileMessage="solo PDF esta permitido"
                                                  listener="#{empleadoView.handleFileUpload}"
                                                  required="true" requiredMessage="Debe de subir el archivo de verificación"/>

                                    <div class="p-field">
                                        <p:outputLabel for="detalleCF" style="font-weight: bold" value="Observaciones(detalle)"/>
                                        <p:inputTextarea id="detalleCF" value="#{empleadoView.cargaFamiliar.detalle}" 
                                                         required="true" requiredMessage="Campo requerido"/>
                                    </div>
                                </div>
                            </p:outputPanel>
                        </p:outputPanel>
                        <f:facet name="footer">
                            <p:commandButton value="Guardar" icon="pi pi-save" actionListener="#{empleadoView.guardarCargaFamiliar}"
                                             update="manage-cargaFamiliar-content" styleClass="ui-button-success"
                                             process="manage-cargaFamiliar-content @this">
                                <p:confirm header="CONFIRMACIÓN" message="¿Seguro que deseas guardar los cambios?"
                                           icon="pi pi-exclamation-triangle"/>
                            </p:commandButton>
                            <p:commandButton value="Cancelar" icon="pi pi-times" onclick="PF('manageCargaFamiliarDialog').hide()"
                                             process="@none" styleClass="p-mr-2" resetValues="true" />
                        </f:facet>
                    </p:dialog>
                    <p:dialog header="Fondos de Reserva" minHeight="40" width="350" showEffect="fade" modal="true"
                              widgetVar="manageReservaDialog" responsive="true">
                        <p:outputPanel id="manage-reserva-content" class="ui-fluid">
                            <p:outputPanel >
                                <div class="card">
                                    <div class="ui-fluid">
                                        <div class="p-field">
                                            <p:outputLabel for="informa" style="font-weight: bold" value="Forma de Pago: " />
                                            <p:selectOneMenu id="informa" value="#{empleadoView.empleadoReserva.formaPago}"
                                                             required="true" requiredMessage="Debe elegir una forma de pago"
                                                             label="Forma de Pago">
                                                <f:selectItem itemLabel="Selecione el tipo" itemValue="#{0}" noSelectionOption="true"/>
                                                <f:selectItem itemLabel="ANUAL" itemValue="#{1}"/>
                                                <f:selectItem itemLabel="MENSUAL" itemValue="#{0.0833}"/>
                                            </p:selectOneMenu>
                                        </div>
                                        <div class="p-field">
                                            <p:outputLabel for="indetalleR" style="font-weight: bold" value="Observaciones(Detalle): "/>
                                            <p:inputTextarea id="indetalleR" value="#{empleadoView.empleadoReserva.detalle}" 
                                                             required="true" requiredMessage="Campo requerido"/>
                                        </div>
                                    </div>
                                </div>
                            </p:outputPanel>
                        </p:outputPanel>
                        <f:facet name="footer">
                            <p:commandButton value="Guardar" icon="pi pi-save" actionListener="#{empleadoView.guardarReserva}"
                                             update="manage-reserva-content" styleClass="ui-button-success"
                                             process="manage-reserva-content @this">
                                <p:confirm header="CONFIRMACIÓN" message="¿Estás seguro que deseas guardar los cambios?"
                                           icon="pi pi-exclamation-triangle"/>
                            </p:commandButton>
                            <p:commandButton value="Cancelar" icon="pi pi-times" onclick="PF('manageReservaDialog').hide()"
                                             process="@none" styleClass="p-mr-2" resetValues="true" />
                        </f:facet>
                    </p:dialog>
                    <p:panel class="ui-fluid">
                        <h4 >Botones de cambios</h4>
                        <h:panelGrid columns="12"
                                     styleClass="ui-panelgrid-blank ui-fluid"
                                     style="border:0px none; background-color:transparent; width: 100%;">

                            <p:commandButton value="Sueldo" icon="pi pi-dollar" update=":form:manage-sueldo-content"
                                             oncomplete="PF('manageSueldoDialog').show()"
                                             styleClass="edit-button rounded-button ui-button-success" process="@this"/>
                            <p:commandButton value="Familia" icon="pi #{empleadoView.cargaFamiliar.id == 0 ? 'pi-plus' : 'pi-pencil'}"
                                             update=":form:manage-cargaFamiliar-content"
                                             oncomplete="PF('manageCargaFamiliarDialog').show()"
                                             styleClass="edit-button rounded-button ui-button-success" process="@this"/>
                            <p:commandButton value="Puesto Laboral" icon="pi pi-pencil" action="EditarPuesto"
                                             styleClass="rounded-button ui-button-success">
                                <f:setPropertyActionListener value="#{empleadoView.sueldo.empleado.id}" target="#{personaBean.idEmpleado}"/>
                            </p:commandButton>
                            <p:commandButton value="Reserva" icon="pi #{empleadoView.empleadoReserva.formaPago == 0 ? 'pi-plus' : 'pi-pencil'}" 
                                             update=":form:manage-reserva-content" oncomplete="PF('manageReservaDialog').show()"
                                             styleClass="rounded-button ui-button-success" style="margin-right: .5rem"/>

                        </h:panelGrid>
                    </p:panel>
                    <p:confirmDialog global="true" showEffect="fade" width="300">
                        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check"/>
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-secondary"
                                         icon="pi pi-times"/>
                    </p:confirmDialog>
                </p:panel>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
