<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/Plantilla/Plantilla.xhtml">

    <ui:define name="Contentido">
        <h:head>
            <f:metadata>
                <f:event type="preRenderView" listener="#{rolPagoView.postLoad(personaBean.rolPago)}" />
            </f:metadata>
        </h:head>
        <h:form id="form" class="content-section implementation" enctype="multipart/form-data">
            <div class="card crud-demo">
                <p:growl id="messages" showDetail="true"/>
                <p:panel >
                    <p:toolbar>
                        <p:toolbarGroup>
                            <span style="font-weight: bold" icon="pi pi-table">ROL DE PAGO - #{rolPagoView.rolPagos.codigo} - #{rolPagoView.rolPagos.estado}</span>
                        </p:toolbarGroup>
                        <p:toolbarGroup align="right">
                            <p:linkButton value="Volver a la lista" icon="pi pi-list" outcome="ListaRoles"
                                             styleClass="ui-button-success" style="margin-right: .5rem"/>
                        </p:toolbarGroup>
                    </p:toolbar>
                    <p:panel id="dt-rolPago" class="ui-fluid">
                        <h:panelGrid columns="4" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                                     styleClass="ui-panelgrid-blank ui-fluid"
                                     style="width: 100%;">

                            <h:outputText value="Empleado: " style="font-weight: bold;" />
                            <h:outputText value="#{rolPagoView.sueldo.empleado.nombreCompleto()}" />

                            <h:outputText value="#{rolPagoView.sueldo.empleado.persona.tipoIdentificacion}: " style="font-weight: bold;" />
                            <h:outputText value="#{rolPagoView.sueldo.empleado.persona.identificacion}" />

                            <h:outputText value="Generado: " style="font-weight: bold;" />
                            <h:outputText value="#{rolPagoView.rolPagos.fechaGenerado}" />

                            <h:outputText value="Aprobado: " style="font-weight: bold;" />
                            <h:outputText value="#{rolPagoView.rolPagos.fechaAprobacion}" />

                            <h:outputText value="Sueldo: " style="font-weight: bold;" />
                            <h:outputText id="outsueldo" value="$ #{rolPagoView.sueldo.valor}" />

                        </h:panelGrid>
                        <h:panelGrid columns="6" columnClasses="ui-grid-col-3,ui-grid-col-1,ui-grid-col-3,ui-grid-col-1,ui-grid-col-3,ui-grid-col-1"
                                     styleClass="ui-panelgrid-blank ui-fluid"
                                     style="border:0px none; background-color:transparent; width: 100%;">

                            <h:outputText value="Fondos de Reserva: " style="font-weight: bold;" />
                            <h:outputText value="$ #{rolPagoView.fondosReserva}" />

                            <h:outputText value="Holas Laboradas: #{rolPagoView.horasLaboradas}" style="font-weight: bold;" />
                            <h:outputText value="$ #{rolPagoView.rolPagos.horasLaboradas}" />

                            <h:outputText value="Holas Suplementarias: #{rolPagoView.horasSuplementarias}" style="font-weight: bold;" />
                            <h:outputText value="$ #{rolPagoView.rolPagos.horasSuplemetarias}" />

                            <h:outputText rendered="#{rolPagoView.decimoTercero > 0 ? true: false}" value="Decimo Tercer Sueldo: " style="font-weight: bold;" />
                            <h:outputText rendered="#{rolPagoView.decimoTercero > 0 ? true: false}" value="$ #{rolPagoView.decimoTercero}" />

                            <h:outputText rendered="#{rolPagoView.decimoCuarto > 0 ? true: false}" value="Decimo Cuarto Sueldo: " style="font-weight: bold;" />
                            <h:outputText rendered="#{rolPagoView.decimoCuarto > 0 ? true: false}" value="$ #{rolPagoView.decimoCuarto}" />

                            <h:outputText value="Aporte al IESS: " style="font-weight: bold;" />
                            <h:outputText value="$ #{rolPagoView.aportesIESS}" />

                            <h:outputText rendered="#{rolPagoView.suspencion.id > 0 ? true: false}" value="Suspención: " style="font-weight: bold;" />
                            <h:outputText rendered="#{rolPagoView.suspencion.id > 0 ? true: false}" value="$ #{rolPagoView.suspencion.valor}" />

                            <h:outputText rendered="#{rolPagoView.amonestacion.id > 0 ? true: false}" value="Amonestación: " style="font-weight: bold;" />
                            <h:outputText rendered="#{rolPagoView.amonestacion.id > 0 ? true: false}" value="$ #{rolPagoView.amonestacion.valor}" />

                            <h:outputText rendered="#{rolPagoView.multa.id > 0 ? true: false}" value="Multa: " style="font-weight: bold;" />
                            <h:outputText rendered="#{rolPagoView.multa.id > 0 ? true: false}" value="$ #{rolPagoView.multa.valor}" />

                        </h:panelGrid>
                        <h:panelGrid columns="1" columnClasses="ui-grid-col-12"
                                     styleClass="ui-panelgrid-blank ui-fluid"
                                     style="border:0px none; background-color:transparent; width: 100%;">

                            <h:outputText value="Detalle(Observaciones): " style="font-weight: bold;" />
                            <h:outputText value="#{rolPagoView.rolPagos.detalle}" />
                        </h:panelGrid>
                    </p:panel>
                    <h4>Pago Generado por #{rolPagoView.rolPagos.usuario}</h4>
                </p:panel>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
