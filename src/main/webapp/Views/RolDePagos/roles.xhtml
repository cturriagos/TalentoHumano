<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/Plantilla/Plantilla.xhtml">

    <ui:define name="Contenido">
        <div class="card">
            <h:form id="form">
                <h2>Roles de Pagos</h2>
                <p:toolbar>
                    <p:toolbarGroup>
                        <h:outputLabel for="empleadolist" value="Empleado: "/>
                        <p:selectOneMenu style="margin-left: 30px;" id="empleadolist" value="#{rolPagoListaView.empleado.id}"
                                         required="true" requiredMessage="Debe seleccionar un empleado" label="Empleado"
                                         filter="true" filterMatchMode="startsWith">
                            <p:ajax listener="#{rolPagoListaView.empleadoSeleccionado}" update="dt-roles"/>
                            <f:selectItem itemLabel="Selecione a un empleado" itemValue="#{0}" noSelectionOption="true"/>
                            <f:selectItems value="#{rolPagoListaView.empleados}" 
                                           var="empleado" itemLabel="#{empleado.nombreCompleto()}" itemValue="#{empleado.id}"/>
                        </p:selectOneMenu>
                    </p:toolbarGroup>
                    <p:toolbarGroup align="right">
                        <p:commandButton value="Nuevo Rol de Pago" icon="pi pi-plus" action="CrearRol"
                                         styleClass="ui-button-success" update="messages empleadolist" style="margin-right: .5rem">
                            <f:setPropertyActionListener value="#{rolPagoListaView.empleado}" target="#{personaBean.empleado}"/>
                        </p:commandButton>
                    </p:toolbarGroup>
                </p:toolbar>
                <p:growl id="messages" showDetail="true"/>
                <p:dataTable id="dt-roles" widgetVar="dtRoles" var="rolPago" value="#{rolPagoListaView.pagos}"
                             reflow="true" size="small" liveResize="true" styleClass="roles-table"
                             paginator="true" rows="10" rowSelectMode="add" paginatorPosition="bottom">
                    <p:column headerText="CÃ³digo"  width="25%">
                        <h:outputText value="#{rolPago.codigo}"/>
                    </p:column>
                    <p:column headerText="Valor" >
                        <h:outputText value="#{rolPago.valor}"/>
                    </p:column>
                    <p:column headerText="Generado" >
                        <h:outputText value="#{rolPago.fechaGenerado}"/>
                    </p:column>
                    <p:column headerText="Aprobado" >
                        <h:outputText value="#{rolPago.fechaAprobacion}"/>
                    </p:column>
                    <p:column headerText="Pagado">
                        <h:outputText value="#{rolPago.fechaPago}"/>
                    </p:column>
                    <p:column headerText="Estado">
                        <h:outputText value="#{rolPago.estado}"/>
                    </p:column>
                    <p:column exportable="false">
                        <p:commandButton icon="pi pi-eye" action="RolDePago" update="dt-roles"
                                         styleClass="edit-button rounded-button ui-button-success" process="dt-roles @this">
                            <f:setPropertyActionListener value="#{rolPago}" target="#{personaBean.rolPago}"/>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
